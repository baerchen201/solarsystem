<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun System</title>
    <style>
       
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        
        .content {
            text-align: center;
        }

        
        .planet-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

      
        .planet {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 120px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

       
        .planet:hover {
            transform: scale(1.1); 
            border-color: lightgray; 
        }

      
        .planet a {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            display: block;
            border: 2px solid white;
        }

        .planet a img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .planet span {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sun System</h1>
        <p>The Planets of our Sun System:</p>
        <div class="planet-buttons">
            <div class="planet">
                <a href="mercury.html" target="_blank">
                    <img src="img/mercury.png" alt="Mercury">
                </a>
                <span>Mercury</span>
            </div>
            <div class="planet">
                <a href="venus.html" target="_blank">
                    <img src="img/venus.png" alt="Venus">
                </a>
                <span>Venus</span>
            </div>
            <div class="planet">
                <a href="earth.html" target="_blank">
                    <img src="img/earth.png" alt="Earth">
                </a>
                <span>Earth</span>
            </div>
            <div class="planet">
                <a href="mars.html" target="_blank">
                    <img src="img/mars.png" alt="Mars">
                </a>
                <span>Mars</span>
            </div>
            <div class="planet">
                <a href="jupiter.html" target="_blank">
                    <img src="img/jupiter.png" alt="Jupiter">
                </a>
                <span>Jupiter</span>
            </div>
            <div class="planet">
                <a href="sites/saturn.html" target="_blank">
                    <img src="img/saturn.png" alt="Saturn">
                </a>
                <span>Saturn</span>
            </div>
            <div class="planet">
                <a href="uranus.html" target="_blank">
                    <img src="img/uranus.png" alt="Uranus">
                </a>
                <span>Uranus</span>
            </div>
            <div class="planet">
                <a href="neptune.html" target="_blank">
                    <img src="img/neptune.png" alt="Neptune">
                </a>
                <span>Neptune</span>
            </div>
        </div>
    </div>
</body>
</html>
