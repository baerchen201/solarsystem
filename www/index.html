<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="scss/index.css" />
  </head>
  <body>
    <script>
      window.popups = [];
      window.addEventListener("beforeunload", () => {
        window.popups.forEach((e) => {
          e.close();
        });
      });
    </script>

    <h1>Solar System</h1>
    <p>The Planets of our Solar System:</p>
    <div class="planet-buttons">
      <div class="planet">
        <a
          onclick="window.popups.push(window.open('mercury.html', '', 'popup'))"
        >
          <img src="img/mercury.png" alt="Mercury" />
        </a>
        <span>Mercury</span>
      </div>
      <div class="planet">
        <a onclick="window.popups.push(window.open('venus.html', '', 'popup'))">
          <img src="img/venus.png" alt="Venus" />
        </a>
        <span>Venus</span>
      </div>
      <div class="planet">
        <a onclick="window.popups.push(window.open('earth.html', '', 'popup'))">
          <img src="img/earth.png" alt="Earth" />
        </a>
        <span>Earth</span>
      </div>
      <div class="planet">
        <a onclick="window.popups.push(window.open('mars.html', '', 'popup'))">
          <img src="img/mars.png" alt="Mars" />
        </a>
        <span>Mars</span>
      </div>
      <div class="planet">
        <a
          onclick="window.popups.push(window.open('jupiter.html', '', 'popup'))"
        >
          <img src="img/jupiter.png" alt="Jupiter" />
        </a>
        <span>Jupiter</span>
      </div>
      <div class="planet">
        <a
          onclick="window.popups.push(window.open('saturn.html', '', 'popup'))"
        >
          <img src="img/saturn.png" alt="Saturn" />
        </a>
        <span>Saturn</span>
      </div>
      <div class="planet">
        <a
          onclick="window.popups.push(window.open('uranus.html', '', 'popup'))"
        >
          <img src="img/uranus.png" alt="Uranus" />
        </a>
        <span>Uranus</span>
      </div>
      <div class="planet">
        <a
          onclick="window.popups.push(window.open('neptune.html', '', 'popup'))"
        >
          <img src="img/neptune.png" alt="Neptune" />
        </a>
        <span>Neptune</span>
      </div>
    </div>
  </body>
</html>
